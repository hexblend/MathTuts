<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MathTuts - Addition questions</title>
    <link rel="stylesheet" href="../../css/style.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="questionsPage">
            <h1 class="questionsPage__title">Addition questions</h1>
            <div class="questionsPage__results">
                <p>Right answers: <em class="questionsPage__results--rights">0</em></p>
                <p>Wrong answers: <em class="questionsPage__results--wrongs">0</em></p>
            </div>
            <div class="questions">

                <div class="questions__question selectedQ q1">
                    <div class="questions__question--header">
                        <p class="questions__question--number">Question 1:</p>
                        <p class="questions__question--rightA q1ca"><i class="fas fa-check"></i></p>
                        <p class="questions__question--wrongA q1wa"><i class="fas fa-times"></i></p>
                    </div>
                    <p class="questions__question--question">What's 34 + 44 ?</p>
                    <div class="questions__question--answers">
                        <button class="questions__question--answers-1 q1a1">23</button>
                        <button class="questions__question--answers-2 q1a2">53</button>
                        <button class="questions__question--answers-3 q1a3">54</button>
                        <button class="questions__question--answers-4 q1a4">43</button>
                        <button class="questions__question--answers-5 q1a5">78</button>
                    </div>
                </div>
                <div class="questions__question q2">
                    <div class="questions__question--header">
                        <p class="questions__question--number">Question 2:</p>
                        <p class="questions__question--rightA q2ca"><i class="fas fa-check"></i></p>
                        <p class="questions__question--wrongA q2wa"><i class="fas fa-times"></i></p>
                    </div>
                    <p class="questions__question--question">What's 2+2 ?</p>
                    <div class="questions__question--answers">
                        <button class="questions__question--answers-1 q2a1">4</button>
                        <button class="questions__question--answers-2 q2a2">6</button>
                        <button class="questions__question--answers-3 q2a3">7</button>
                        <button class="questions__question--answers-4 q3a4">8</button>
                        <button class="questions__question--answers-5 q3a5">9</button>
                    </div>
                </div>
                <div class="questions__question q3">
                    <div class="questions__question--header">
                        <p class="questions__question--number">Question 3</p>
                        <p class="questions__question--rightA q3ca"><i class="fas fa-check"></i></p>
                        <p class="questions__question--wrongA q3wa"><i class="fas fa-times"></i></p>
                    </div>
                    <p class="questions__question--question">What's 3+4 ?</p>
                    <div class="questions__question--answers">
                        <button class="questions__question--answers-1 q3a1">6</button>
                        <button class="questions__question--answers-2 q3a2">7</button>
                        <button class="questions__question--answers-3 q3a3">8</button>
                        <button class="questions__question--answers-4 q3a4">9</button>
                        <button class="questions__question--answers-5 q3a5">10</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/questions.js"></script>
</body>
</html>
