<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MathTuts - Addition questions</title>
    <link rel="stylesheet" href="../../css/style.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="questionsPage">
            <h1 class="questionsPage__title">Addition questions</h1>
            <div class="questionsPage__results">
                <p>Right answers: <em class="questionsPage__results--rights">0</em></p>
                <p>Wrong answers: <em class="questionsPage__results--wrongs">0</em></p>
            </div>
            <div class="questions">
                <div class="questions__question selectedQ">
                    <p class="questions__question--number">Question 1:</p>
                    <p class="questions__question--question">What's 34 + 44 ?</p>
                    <div class="questions__question--answers">
                        <button class="questions__question--answers-1">23</button>
                        <button class="questions__question--answers-2">53</button>
                        <button class="questions__question--answers-3">54</button>
                        <button class="questions__question--answers-4">43</button>
                        <button class="questions__question--answers-5">74</button>
                    </div>
                </div>
                
                <div class="questions__question">
                    <p class="questions__question--number">Question 2:</p>
                    <p class="questions__question--question">What's 2+2 ?</p>
                    <div class="questions__question--answers">
                        <button class="questions__question--answers-1">4</button>
                        <button class="questions__question--answers-2">6</button>
                        <button class="questions__question--answers-3">7</button>
                        <button class="questions__question--answers-4">8</button>
                        <button class="questions__question--answers-5">9</button>
                    </div>
                </div>

                <div class="questions__question">
                    <p class="questions__question--number">Question 3</p>
                    <p class="questions__question--question">What's 3+4 ?</p>
                    <div class="questions__question--answers">
                        <button class="questions__question--answers-1">6</button>
                        <button class="questions__question--answers-2">7</button>
                        <button class="questions__question--answers-3">8</button>
                        <button class="questions__question--answers-4">9</button>
                        <button class="questions__question--answers-5">10</button>
                    </div>
                </div>

                <div class="questions__question">
                    <p class="questions__question--number">Question 3</p>
                    <p class="questions__question--question">What's 3+4 ?</p>
                    <div class="questions__question--answers">
                        <button class="questions__question--answers-1">6</button>
                        <button class="questions__question--answers-2">7</button>
                        <button class="questions__question--answers-3">8</button>
                        <button class="questions__question--answers-4">9</button>
                        <button class="questions__question--answers-5">10</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="../../js/questions.js"></script>
</body>
</html>
